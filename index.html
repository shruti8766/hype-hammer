
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HypeHammer | Sports Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        color: #1e293b;
      }
      .font-display {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* Orbital Glass Effect */
      .orbital-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(14, 165, 233, 0.2);
        box-shadow: 0 -10px 40px rgba(14, 165, 233, 0.15), 0 0 30px rgba(255, 107, 53, 0.1);
      }

      /* Command Center Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(14, 165, 233, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0EA5E9 0%, #FF6B35 100%);
        border-radius: 10px;
      }
      
      /* Subtle texture overlay */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.02;
        background-image: radial-gradient(circle at 20% 50%, rgba(14, 165, 233, 0.03) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.03) 0%, transparent 50%);
        z-index: 50;
      }

      .gold-gradient {
        background: linear-gradient(135deg, #0EA5E9 0%, #FF6B35 100%);
      }
      
      .gold-text {
        background: linear-gradient(135deg, #0EA5E9 0%, #FF6B35 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(5px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
      }
      .animate-orbit {
        animation: orbit 4s linear infinite;
      }

      /* Hammer Animation */
      @keyframes hammer-strike {
        0% { transform: rotate(-45deg); }
        50% { transform: rotate(20deg); }
        100% { transform: rotate(0deg); }
      }
      .hammer-strike {
        animation: hammer-strike 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Sparkle Effect */
      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        100% { transform: scale(1) rotate(360deg); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, #0EA5E9, #FF6B35);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle 1s ease-out forwards;
      }

      /* Shimmer Overlay */
      @keyframes shimmer-gold {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-gold {
        background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.3), rgba(255, 107, 53, 0.3), transparent);
        background-size: 200% 100%;
        animation: shimmer-gold 2s infinite;
      }

      .celebration-overlay {
        background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, rgba(255, 255, 255, 0.95) 100%);
      }

      .bidding-pulse {
        box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7);
        animation: pulse-gold 2s infinite;
      }

      @keyframes pulse-gold {
        0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(255, 107, 53, 0); }
        100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
      }

      /* Allow scrolling on landing, hide on command center if needed */
      .app-container {
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

</head>

    <div class="noise"></div>

</body>
</html>
