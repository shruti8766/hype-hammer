
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniAuction | Elite Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d0a09;
        color: #f5f5dc;
        overflow: hidden; /* Desktop focus mode */
      }
      .font-display {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* Orbital Glass Effect */
      .orbital-nav {
        background: rgba(33, 26, 23, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(197, 160, 89, 0.2);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(197, 160, 89, 0.05);
      }

      /* Command Center Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3d2f2b;
        border-radius: 10px;
      }
      
      /* Subtle noise texture overlay */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.03;
        background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        z-index: 50;
      }

      .gold-gradient {
        background: linear-gradient(135deg, #c5a059 0%, #8e6d2f 100%);
      }
      
      .gold-text {
        background: linear-gradient(135deg, #f5f5dc 0%, #d4b483 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(5px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
      }
      .animate-orbit {
        animation: orbit 4s linear infinite;
      }

      /* Hammer Animation */
      @keyframes hammer-strike {
        0% { transform: rotate(-45deg); }
        50% { transform: rotate(20deg); }
        100% { transform: rotate(0deg); }
      }
      .hammer-strike {
        animation: hammer-strike 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Sparkle Effect */
      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        100% { transform: scale(1) rotate(360deg); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #f5f5dc;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle 1s ease-out forwards;
      }

      /* Shimmer Overlay */
      @keyframes shimmer-gold {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-gold {
        background: linear-gradient(90deg, transparent, rgba(197, 160, 89, 0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer-gold 2s infinite;
      }

      .celebration-overlay {
        background: radial-gradient(circle, rgba(197, 160, 89, 0.1) 0%, rgba(13, 10, 9, 0.95) 100%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div class="noise"></div>
    <div id="root"></div>
  </body>
</html>
